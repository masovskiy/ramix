<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramix — Сайт для просмотра аниме</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Ramix — Сайт для просмотра аниме</h1>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#anime-list">Аниме</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="search-section">
            <input type="text" id="search-bar" placeholder="Поиск аниме..." />
            <select id="genre-filter">
                <option value="all">Все жанры</option>
                <option value="action">Экшен</option>
                <option value="adventure">Приключения</option>
                <option value="fantasy">Фэнтези</option>
                <option value="comedy">Комедия</option>
            </select>
        </section>

        <section id="anime-list">
            <h2>Популярные аниме</h2>
            <div id="anime-grid"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ramix. Все права защищены.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
