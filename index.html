<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramix - Открытый аниме-хаб</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            background-image: url('https://wallpapercave.com/wp/wp13006911.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 2rem 0;
            border-bottom: 3px solid #ff66b2;
        }

        h1 {
            font-size: 4rem;
            color: #ff66b2;
            margin: 0;
            font-family: 'Press Start 2P', sans-serif;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff66b2;
            animation: rainbowGlow 5s infinite;
        }

        .subheader {
            font-size: 1.2rem;
            color: #ffffff;
            margin-top: 0.5rem;
            text-shadow: 0 0 10px #ff66b2;
        }

        @keyframes rainbowGlow {
            0% { color: #ff66b2; text-shadow: 0 0 10px #ff66b2; }
            20% { color: #ffdd33; text-shadow: 0 0 10px #ffdd33; }
            40% { color: #33ffdd; text-shadow: 0 0 10px #33ffdd; }
            60% { color: #dd33ff; text-shadow: 0 0 10px #dd33ff; }
            80% { color: #ff4da6; text-shadow: 0 0 10px #ff4da6; }
            100% { color: #ff66b2; text-shadow: 0 0 10px #ff66b2; }
        }

        #about, #anime-section, #reviews {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 12px;
            border: 2px solid #ff66b2;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
        }

        h2 {
            font-size: 2.5rem;
            color: #ff66b2;
            margin-bottom: 1rem;
            text-align: center;
            font-family: 'Press Start 2P', sans-serif;
            text-shadow: 0 0 10px #ff66b2;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #e0e0e0;
        }

        #anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .anime-card {
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
        }

        .anime-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.9);
            border-color: #ff66b2;
        }

        .anime-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .anime-card img:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .anime-card h3 {
            text-align: center;
            font-size: 1.6rem;
            color: #ff66b2;
            margin: 0.5rem 0;
            font-family: 'Roboto', sans-serif;
        }

        #review-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #review-form textarea {
            width: 100%;
            max-width: 600px;
            height: 100px;
            margin-bottom: 1rem;
            padding: 0.7rem;
            border: 1px solid #ff66b2;
            border-radius: 4px;
            background-color: #1a1a1a;
            color: #ffffff;
            box-sizing: border-box;
            resize: none;
        }

        #review-form button {
            background-color: #ff66b2;
            border: none;
            color: #ffffff;
            padding: 0.7rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #review-form button:hover {
            background-color: #ff4da6;
        }

        .review {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
        }

        .review-author {
            color: #ff66b2;
            font-weight: bold;
        }

        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 1rem 0;
            font-size: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            #anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ramix - Открытый аниме-хаб!</h1>
        <p class="subheader">Этот хаб был написан Романом Масовским и Артёмом Рамофым.</p
    </header>
    <section id="anime-section">
        <h2>Популярные аниме</h2>
        <div id="anime-grid"></div>
    </section>
    <section id="reviews">
        <h2>Оставьте отзыв</h2>
        <a href="https://discord.com/api/oauth2/authorize?client_id=1285337134198296576&response_type=code&redirect_uri=https%3A%2F%2Fmasovskiy.github.io%2Framix&scope=identify+email" class="button">Войти через Discord</a>
        <form id="review-form">
            <textarea id="review-text" placeholder="Ваш отзыв..."></textarea>
            <button type="submit">Отправить</button>
        </form>
        <div id="reviews-list"></div>
    </section>
    <footer>
        <p>© 2024 Ramix. Все права защищены.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const animeGrid = document.getElementById('anime-grid');
            const reviewList = document.getElementById('reviews-list');
            const form = document.getElementById('review-form');
            const reviewText = document.getElementById('review-text');
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const accessToken = localStorage.getItem('discord_access_token');

            // Анимация карточек
            const animeData = [
                {
                    "title": "Атака титанов",
                    "description": "Человечество против гигантских титанов.",
                    "year": 2013,
                    "genres": ["action", "fantasy"],
                    "image": "https://cdn.myanimelist.net/images/anime/10/47347.jpg",
                    "link": "https://myanimelist.net/anime/16498/Shingeki_no_Kyojin"
                },
                {
                    "title": "Наруто",
                    "description": "История юного ниндзя, стремящегося стать Хокаге.",
                    "year": 2002,
                    "genres": ["action", "adventure"],
                    "image": "https://cdn.myanimelist.net/images/anime/13/17405.jpg",
                    "link": "https://myanimelist.net/anime/20/Naruto"
                },
                {
                    "title": "Моя геройская академия",
                    "description": "Мир, где люди рождаются с суперсилами.",
                    "year": 2016,
                    "genres": ["action", "comedy"],
                    "image": "https://cdn.myanimelist.net/images/anime/10/78745.jpg",
                    "link": "https://myanimelist.net/anime/31964/Boku_no_Hero_Academia"
                },
                {
                    "title": "One Piece",
                    "description": "Приключения пиратов в поисках легендарного сокровища.",
                    "year": 1999,
                    "genres": ["action", "adventure", "fantasy"],
                    "image": "https://cdn.myanimelist.net/images/anime/6/73245.jpg",
                    "link": "https://myanimelist.net/anime/21/One_Piece"
                },
                {
                    "title": "Демон-убийца: Клинок, рассекающий демонов",
                    "description": "Мальчик ищет способ исцелить свою сестру и отомстить демонам.",
                    "year": 2019,
                    "genres": ["action", "fantasy"],
                    "image": "https://cdn.myanimelist.net/images/anime/1286/99889.jpg",
                    "link": "https://myanimelist.net/anime/38000/Kimetsu_no_Yaiba"
                },
                {
                    "title": "Семь смертных грехов",
                    "description": "Легендарные рыцари, обвинённые в заговоре, должны доказать свою невиновность.",
                    "year": 2014,
                    "genres": ["action", "adventure", "fantasy"],
                    "image": "https://cdn.myanimelist.net/images/anime/8/65409.jpg",
                    "link": "https://myanimelist.net/anime/23755/Nanatsu_no_Taizai"
                },
                {
                    "title": "Токийский гуль",
                    "description": "Человек превращается в монстра после нападения гулей.",
                    "year": 2014,
                    "genres": ["action", "horror", "supernatural"],
                    "image": "https://cdn.myanimelist.net/images/anime/5/64449.jpg",
                    "link": "https://myanimelist.net/anime/22319/Tokyo_Ghoul"
                },
                {
                    "title": "Судьба: Начало",
                    "description": "Маги борются за право использовать священный Грааль.",
                    "year": 2011,
                    "genres": ["action", "fantasy", "supernatural"],
                    "image": "https://cdn.myanimelist.net/images/anime/7/73274.jpg",
                    "link": "https://myanimelist.net/anime/10087/Fate_Zero"
                },
                {
                    "title": "Sword Art Online",
                    "description": "Игроки MMORPG попадают в ловушку виртуального мира.",
                    "year": 2012,
                    "genres": ["action", "adventure", "fantasy"],
                    "image": "https://cdn.myanimelist.net/images/anime/11/39717.jpg",
                    "link": "https://myanimelist.net/anime/11757/Sword_Art_Online"
                }
            ];

            animeData.forEach(anime => {
                const card = document.createElement('div');
                card.className = 'anime-card';
                card.innerHTML = `
                    <a href="${anime.link}" target="_blank">
                        <img src="${anime.image}" alt="${anime.title}">
                        <h3>${anime.title} (${anime.year})</h3>
                        <p>${anime.description}</p>
                    </a>
                `;
                animeGrid.appendChild(card);
            });

            async function getUsername() {
                const token = localStorage.getItem('discord_access_token');
                if (!token) return 'Аноним';

                try {
                    const response = await fetch('https://discord.com/api/v10/users/@me', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    const data = await response.json();
                    return data.username || 'Аноним';
                } catch (error) {
                    console.error('Ошибка при получении имени пользователя:', error);
                    return 'Аноним';
                }
            }

            if (code && !accessToken) {
                fetch('https://YOUR_BACKEND_SERVER/exchange_code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code })
                })
                .then(response => response.json())
                .then(data => {
                    localStorage.setItem('discord_access_token', data.access_token);
                    window.location.search = '';
                })
                .catch(error => console.error('Ошибка при обмене кода:', error));
            }

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                const reviewText = reviewText.value;

                if (reviewText.trim() === '') {
                    alert('Пожалуйста, напишите отзыв перед отправкой.');
                    return;
                }

                const username = await getUsername();

                const review = document.createElement('div');
                review.className = 'review';
                review.innerHTML = `
                    <p>${reviewText}</p>
                    <p class="review-author">Автор: ${username}</p>
                `;

                reviewList.appendChild(review);
                form.reset();
            });
        });
    </script>
</body>
</html>
